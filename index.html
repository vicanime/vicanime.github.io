<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPSU ETEEAP LMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="text-white mb-4 university-header login-university-header" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">

            <div class="d-flex align-items-center">

                <h5 class="mb-0">MOUNTAIN PROVINCE STATE UNIVERSITY</h5>
            </div>
            <p>POBLACION, BONTOC, MOUNTAIN PROVINCE, 2616 PHILIPPINES</p>
        </div>
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="image/cropped-cropped-MPSU-Logo-3.png" alt="MPSU Logo" style="height: 50px; width: auto; margin-right: 10px;">
                            <h4 class="mb-0">MPSU ETEEAP Learning Management System</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="formContainer">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role">
                                        <option value="">Select Role</option>
                                        <option value="student">Student</option>
                                        <option value="instructor">Instructor</option>
                                        <option value="admin">Administrator</option>
                                        <option value="coordinator">Program Coordinator</option>
                                        <option value="cashier">Cashier</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
